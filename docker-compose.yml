version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: guoxue_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guoxue}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - guoxue_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: guoxue_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - guoxue_network

  # Chroma向量数据库
  chroma:
    image: chromadb/chroma:0.4.18
    container_name: guoxue_chroma
    restart: always
    ports:
      - "${CHROMA_PORT:-8001}:8000"
    volumes:
      - chroma_data:/chroma/chroma/
    environment:
      - CHROMA_DB_IMPL=clickhouse
    networks:
      - guoxue_network

  # MinIO对象存储
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: guoxue_minio
    restart: always
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address :9001
    networks:
      - guoxue_network

  # 后端服务
  backend:
    build:
      context: ./backend
    container_name: guoxue_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-guoxue}
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_URL=http://chroma:8000
      - MINIO_ENDPOINT=http://minio:9000
    depends_on:
      - postgres
      - redis
      - chroma
      - minio
    volumes:
      - ./backend:/app
    networks:
      - guoxue_network

networks:
  guoxue_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  minio_data: